<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Search</title>
    <script src="dynamic_search.js" defer></script>
</head>
<body>
    <h1>Dynamic Search</h1>
    <input type="text" id="searchInput" oninput="filterList()">
    <!-- Back button to go to index.html -->
    <button type="button" onclick="goBack()">Back</button>
</div>
<script src="dynamic_search.js"></script>
<script>
    function goBack() {
        window.location.href = "index.html";
    }
</script>
    <ul id="list">
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
        <li>Pineapple</li>
        <li>Watermelon</li>
    </ul>
</body>
</html>

<style class="css">
    body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

}

    width: 50%;
    padding: 8px;
